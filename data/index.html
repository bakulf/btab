<!DOCTYPE html>

<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B:TAB</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <header class="row collapse">
      <div class="large-12 columns">
        <div class="row">
          <div class="large-7 columns">
            <a href="" id="titleAnchor"><img src="img/btab.svg" alt="B:TAB"></a>
            <span class="separator icon-fast-forward"></span>
            <span class="filter-name" id="filterTitleName">&nbsp;</span>
          </div>
          <div class="large-3 large-offset-2 columns end">
            <form class="row">
              <div class="form-item">
                <input type="text" placeholder="Search" value="" id="search">
                <span class="pipe"></span>
                <button class="button-search icon-search" id="buttonSearch"></button>
              </div>
              <a class="settings icon-cog" href="" id="settingsAnchor" title="Settings"></a>  
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- Settings -->
    <div class="settings row" id="settingsPage">
      <div class="large-6 columns">
        <form id="settingsForm">
          <div class="form-item">
            <label for="filterName">Choose a filter name</label>
            <input id="filterName" type="text" name="title" value="" placeholder="Filter name">
            <span class="small-desc">TODO</span>
          </div>
          <div class="form-item">
            <label for="filterURL">Choose your filter URl</label>
            <input id="filterURL"  type="text" name="filter" value="" placeholder="http://www.example.com">
            <span class="small-desc">TODO</span>
          </div>
          <button type="submit">SAVE</button>
        </form>
      </div>
    </div>

    <!-- Grid Page: no tabs -->
    <div class="tab-results row" id="gridPageNoTab">
      <h1 class="no-tabs">NO TABS YET! :/</h1>
    </div>

    <!-- Grid Page: noresult -->
    <div class="tab-results row" id="gridPageNoResult">
      <h3 class="search-query">you searched for: <em id="searchGridResult"></em>
      <h1>NO RESULTS</h1>
    </div>

    <!-- Grid Page -->
    <div id="gridPageRest" class="overview-list row">
    </div>

    <!-- listPage -->
    <div class="content-wrapper row collapse" id="listPage">
      <aside id="tabs" class="large-2 columns">
        <div class="row">
          <div class="large-12 columns" id="listPageList"></div>
        </div>
      </aside>
      <div id="content" class="large-10 columns">
        <div class="url-toolbar">
          <ul>
            <li><a href="" class="icon-rewind" id="pageBack"></a></li>
            <li><a href="" class="icon-fast-forward" id="pageForward"></a></li>
            <li class="url-readonly"><input type="text" id="pageURL" value="" placeholder="Address" readonly=""></li>
            <li><a href="" class="icon-reload" id="pageReload"></a></li>
          </ul>
        </div>
        <div id="iframe-content">
          <iframe src="about:blank"></iframe>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/happy.js"></script>

    <script>
      $(document).foundation();

      $('.button-search').bind('oanimationend animationend webkitAnimationEnd', function() { 
         $(this).toggleClass('icon-search').toggleClass('icon-repeat');
      });
    </script>
  </body>
</html>
