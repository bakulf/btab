<!DOCTYPE html>
<html>
  <head>
    <title>FOOBAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <link href="css/main.css" rel="stylesheet" media="screen" />
    <meta charset="utf-8" />
  </head>
  <body>

    <div class="fixed">
      <nav class="top-bar" data-topbar role="navigation">
        <ul class="left title-area">
          <li class="name">
            <h1><a class="brand" href="" id="titleAnchor">FOOBAR</a></h1>
          </li>
        </ul>

        <section class="top-bar-section">
          <ul class="right">
            <li class="has-form">
              <div class="row collapse">
                <div class="large-12 small-9 columns">
                  <input id="search" type="text" placeholder="Search" />
                </div>
              </div>
            </li>
            <li class="divider"></li>
            <li class="has-form">
              <a href="#" class="button" id="settingsAnchor" title="Settings">
                <img src="img/settings.svg" />
              </a>
            </li>
          </ul>
        </section>
      </nav>
    </div>

    <div id="container"></div>

    <!-- Modal: settings -->
    <div id="settingsModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
      <h2 id="modalTitle">FOOBAR settings</h2>
      <a class="close-reveal-modal" aria-label="Close">&#215;</a>

      <div data-alert class="alert-box warning round" id="filterAlert">
        <strong>Warning!</strong> The filter URL must start with http:// or https://
      </div>

      <form id="settingsForm">
        <label for="filter">URL filter</label>
        <input id="filter" type="text" placeholder="http://bugzilla.mozilla.org" />
      </form>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
