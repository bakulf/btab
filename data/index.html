<!DOCTYPE html>
<html>
  <head>
    <title>FOOBAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <meta charset="utf-8">
  </head>
  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">FOOBAR</a>
        <ul class="nav pull-right">
          <li><a href="#" id="settingsAnchor" alt="Settings">
            <img src="img/settings.svg" /></a></li>
        </ul>
        <form class="navbar-search pull-right">
          <input id="search" class="search-query" type="text" placeholder="Search" />
        </form>
      </div>
    </div>

    <div class="container" id="container"></div>

    <!-- Modal: settings -->
    <div class="modal hide fade" id="settingsModal" tabindex="-1"
         role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>FOOBAR settings</h3>
      </div>
      <div class="modal-body">

        <div class="hide alert alert-error" id="filterAlert">
          <strong>Warning!</strong> The filter URL must start with http:// or https://
        </div>

        <form class="form-horizontal" id="settingsForm">
          <div class="control-group">
            <label class="control-label" for="filter">URL filter</label>
            <div class="controls">
            <input id="filter" type="text" placeholder="http://bugzilla.mozilla.org" />
          </div>
        </form>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
